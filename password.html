<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <script src="https://kit.fontawesome.com/073f66530f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <SPAN>Random Password</SPAN></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <i class="fa-regular fa-copy"style="color:#019f55; width: 30px; cursor: pointer; transform:scale(1.5);" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()"> <i class="fa-solid fa-bolt" style="color:white; width: 30px; cursor: pointer;"></i>Generate Password</button>
    </div>


    <script>
        const passwordBox = document.getElementById("password");
        const length = 8;


        const upperCase ="ABCDEFGHIJKLMNOPQRSTUWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "123456890";
        const symbol = "!@#$%^&*()<>?{}";
        
        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
             password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
              password += number[Math.floor(Math.random() * number.length)];
               password += symbol[Math.floor(Math.random() * symbol.length)];

               while(length > password.length){
                 password += allChars[Math.floor(Math.random() * allChars.length)];
               }
               passwordBox.value = password;
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
    
</body>
</html>
